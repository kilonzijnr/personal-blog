<div style="background-color: background: #4B79A1;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #283E51, #4B79A1);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #283E51, #4B79A1); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
;">
    {% extends 'base.html'%}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/quotes.css')}}" type="text/css">
{% endblock styles%}

{%block content%}



<div class="col-sm-12">
    <div class="cards">
        <div class="card">
            <div class="card-body" >
            <blockquote class="blockquote mb-0 card-body">
                <p>{{quote.quote}}</p>
                <footer class="blockquote-footer">
                    <cite title="Source Title" style="color: black;" >{{quote.author| capitalize}}</cite>
                    
                </footer>
                
              </blockquote>
            </div>
            

    </div>
</div>
</div>

{%endblock%}
</div>
